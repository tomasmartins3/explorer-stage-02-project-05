<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
      <header>
        <div class="container">
          <nav>
            <a id="logo" href="#">
              <img src="assets/logo.svg" alt="Treine.me" />
            </a>
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Treinar</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <main>
          <div class="container justify-between">
            <section class="text-section">
              <h1 class="title">
                Treinos 
                <span class="highlight">exclusivos</span> 
                para você!
              </h1>

              <p class="description">
                Nós criamos treinos <strong>exclusivos e únicos para você.</strong></br>
                Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
              </p>

              <button class="btn btn-action">
                <img src="assets/whats.svg" alt="Ícone do whatsapp">
                Comece já
              </button>
            </section>
  
            <section class="image-section">
              <img src="assets/img.png" alt="Desenho de uma mulher pulando corta numa academia.">
            </section>
          </div>

      </main>

      <footer>
          <div class="container">
            <p>
              Fale connosco no instagram 
              <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
            </p>
          </div>
      </footer>

      <section class="decoration-section">
        <img id="balls" src="assets/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da página.">
      </section>
  </body>
</html>
